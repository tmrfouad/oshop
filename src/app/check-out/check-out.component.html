<h1>Shipping</h1>
<div class="row">
  <div class="col-md-6 col-sm-12">
      <form #form="ngForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="name">Name</label>
          <input #name="ngModel" [(ngModel)]="shipping.name" name="name" class="form-control" required>
          <div *ngIf="name.invalid && name.touched" class="alert alert-danger">the name is required</div>
        </div>
        <div class="form-group">
          <label for="addressLine1">Address</label>
          <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" name="addressLine1" class="form-control" placeholder="Line 1" required>
          <div *ngIf="addressLine1.invalid && addressLine1.touched" class="alert alert-danger">the address is required</div>
        </div>
        <div class="form-group">
          <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" name="addressLine2" class="form-control" placeholder="Line 2">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input #city="ngModel" [(ngModel)]="shipping.city" name="city" class="form-control" required>
          <div *ngIf="city.invalid && city.touched" class="alert alert-danger">the city is required</div>
        </div>
        <button [disabled]="form.invalid" class="btn btn-primary">Place Order</button>
      </form>
  </div>
  <div class="col">
      <shopping-cart-summary [shopping-cart]="cart"></shopping-cart-summary>
  </div>
</div>
