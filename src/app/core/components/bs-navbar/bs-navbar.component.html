<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
    <!-- logo -->
    <a class="navbar-brand" routerLink="/">
      <i class="fa fa-leaf" aria-hidden="true"></i>
    </a>

    <!-- navbar toggler -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar menu -->
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <!-- <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products">{{ 'bsNavbar.products' | translate }}</a>
        </li>
      </ul> -->

      <!-- login & themes -->
      <ul class="navbar-nav ml-auto float-right">
        <!-- shopping cart -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span *ngIf="cart$ | async as cart" class="badge badge-warning badge-pill">{{ cart.totalQuantity }}</span>
          </a>
        </li>

        <!-- lgin -->
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">{{ 'bsNavbar.login' | translate }}</a>
          </li>
        </ng-template>

        <!-- user menu -->
        <li *ngIf="currentUser; else anonymousUser" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle align-middle" id="user-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ currentUser.name }}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
            <a class="dropdown-item" routerLink="/my/orders">{{ 'bsNavbar.myOrders' | translate }}</a>
            <ng-container *ngIf="currentUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">{{ 'bsNavbar.manageOrders' | translate }}</a>
              <a class="dropdown-item" routerLink="/admin/products">{{ 'bsNavbar.manageProducts' | translate }}</a>
            </ng-container>
            <a class="dropdown-item" (click)="logout()">{{ 'bsNavbar.logOut' | translate }}</a>
            <a class="dropdown-item" *ngIf="translate.currentLang === 'ar'" (click)="translate.use('en')">English</a>
            <a class="dropdown-item" *ngIf="translate.currentLang === 'en'" (click)="translate.use('ar')">العربية</a>
          </div>
        </li>

        <!-- themes menu -->
        <li *ngIf="themes" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle align-middle" id="theme-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="d-inline-block align-middle themes-toggle" [style.backgroundColor]="themes[themeName].color"></div>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="theme-dropdown">
            <a class="dropdown-item" (click)="setTheme(themes['green-theme'])">
              <div class="themes-dropdown-item" [style.backgroundColor]="themes['green-theme'].color"></div>
            </a>
            <a class="dropdown-item" (click)="setTheme(themes['purple-theme'])">
                <div [style.backgroundColor]="themes['purple-theme'].color" style="height:20px"></div>
            </a>
          </div>
        </li>

      </ul>
    </div>
  </div>
</nav>
