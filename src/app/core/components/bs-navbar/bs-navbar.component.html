<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="fa fa-leaf" aria-hidden="true"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            <span
              *ngIf="cart$ | async as cart"
              class="badge badge-warning badge-pill"
            >{{ cart.totalQuantity }}</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav float-right">
        <ng-template #anonymousUser>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">{{ 'navbar.login' | translate }}</a>
          </li>
        </ng-template>
        <li
          *ngIf="currentUser; else anonymousUser"
          ngbDropdown class="nav-item dropdown">
          <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">{{ currentUser.name }}</a>
          <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
            <a class="dropdown-item" routerLink="/my/orders">{{ 'navbar.myOrders' | translate }}</a>
            <ng-container *ngIf="currentUser.isAdmin">
              <a class="dropdown-item" routerLink="/admin/orders">{{ 'navbar.manageOrders' | translate }}</a>
              <a class="dropdown-item" routerLink="/admin/products">{{ 'navbar.manageProducts' | translate }}</a>
            </ng-container>
            <a class="dropdown-item" (click)="logout()">{{ 'navbar.logOut' | translate }}</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
